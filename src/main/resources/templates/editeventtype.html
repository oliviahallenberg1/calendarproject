<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit event type
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon"
        href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/calendar-icon.png">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            padding: 1%;
        }
    </style>
</head>

<body>

    <h1>Edit event type</h1>
    <div>
        <form th:object="${eventtype}" th:action="@{/save-eventtype-edits}" method="post">
            <input type="hidden" th:field="*{eventTypeId}" class="form-control" />
            <div th:if="${#fields.hasErrors('eventTypeName')}" th:errors="*{eventTypeName}">Error</div>
            <input type="text" th:field="*{eventTypeName}" />
            <input type="submit" value="Submit" />
    </div>
</body>

</html>
