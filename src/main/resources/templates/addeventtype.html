<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add event type
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/x-icon"
        href="https://icons.iconarchive.com/icons/paomedia/small-n-flat/512/calendar-icon.png">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            padding: 1%;
        }
    </style>
</head>

<body>

    <h1>Add a new event type</h1>

    <div>
        <form th:object="${eventtype}" th:action="@{save-eventtype}" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{eventTypeName}" />

            <input type="submit" value="Save"></input>

        </form>
    </div>
</body>

</html>
